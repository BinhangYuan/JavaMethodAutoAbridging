<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <meta name="author" content="Binhang Yuan">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/ace/1.2.6/min/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Welcome to the User Study</h1>
</div>
<div class="container">
    <div class ="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post" action="http://127.0.0.1:10006/visitor">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" name="email" class="form-control" id="InputEmail1" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Java Proficiency Level</label>
                    <select class="form-control" id="exampleSelect1" name="level" required>
                        <option disabled selected value> -- select a level -- </option>
                        <option>Expert</option>
                        <option>Proficient</option>
                        <option>Competent</option>
                        <option>Advanced Beginner</option>
                        <option>Novice</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Get Started!" onclick="return formValidate()">
                    </div>
                </div>
            </form>    
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
